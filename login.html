<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Account</title>

	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/my-login.css">
	<link rel="stylesheet" href="assets/css/background-stars.css">

	<!--=============== EFFECT STARS ===============-->
	<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
</head>

<body>
	<div class="card-wrapper">
		<div class="brand">
			<img src="assets/Element/astronaut.png" alt="logo login">
		</div>

		<div class="login-box">
			<h2>Login</h2>
			<form method="POST" class="my-login-validation" novalidate="" action="TES2.php">
				<div class="user-box">
					<div class="input-data">
						<input type="text" name="email" id="email" value="" required autofocus>
						<label for="email">E-mail</label>
					</div>
				</div>

				<div class="user-box">
					<div class="input-data">
						<input type="password" name="password" id="password" required>
						<label for="password">
							Password
							<div class="forgetpw">
								<a href="reset.html">
									Forgot Password?
								</a>
							</div>
						</label>
					</div>
				</div>

				<div class="user-box">
					<div class="remember-me">
						<input type="checkbox" name="remember" id="remember">
						<label for="remember">Remember Me</label>
					</div>
				</div>

				<div class="user-box">
					<button type="submit">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						Submit
					</button>
				</div>
			</form>

			<div class="user-box">
				<div class="register">Don't have an account? <a href="register.html" class="register-link">Create
						One</a></div>
			</div>
		</div>

		<div class="footer">
			Copyright &copy; 2023 &mdash; Astroverse
		</div>
	</div>

	<div class="contact">
		<a title="User Guide" href="userguide.html"><img width="50px" src="/assets/Element/userguide.png"></img></a>
	</div>
</body>

</html>
