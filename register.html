<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Account</title>

	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/my-login.css">
	<link rel="stylesheet" href="assets/css/background-stars.css">

	<!--=============== EFFECT STARS ===============-->
	<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
</head>

<body>
	<div class="card-wrapper">
		<div class="brand">
			<img src="assets/Element/astronaut.png" alt="logo login">
		</div>

		<div class="login-box">
			<h2>Register</h2>
			<form method="POST" class="my-login-validation" novalidate="" action="TES.php">
				<div class="user-box">
					<div class="input-data">
						<input type="text" name="username" id="name" value="" required autofocus>
						<label for="name">Username</label>
					</div>
				</div>

				<div class="user-box">
					<div class="input-data">
						<input type="text" name="email" id="email" value="" required>
						<label for="email">E-mail</label>
					</div>
				</div>

				<div class="user-box">
					<div class="input-data">
						<input type="password" name="password" id="password" required>
						<label for="password">
							Password
						</label>
					</div>
				</div>

				<div class="user-box">
					<div class="agree">
						<input type="checkbox" name="agree" id="agree" required>
						<label for="agree">I agree to the <a href="#" class="agree-link">Terms
								and Conditions</a></label>
					</div>
				</div>

				<div class="user-box">
					<button type="submit">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						Create Account
					</button>
				</div>

			</form>

			<div class="user-box">
				<div class="register">Already have an account? <a href="login.html" class="register-link">Login</a>
				</div>
			</div>
		</div>

		<div class="footer">
			Copyright &copy; 2023 &mdash; Astroverse
		</div>
	</div>

	<div class="contact">
		<a title="User Guide" href="userguide.html"><img width="50px" src="/assets/Element/userguide.png"></img></a>
	</div>
</body>

</html>
